<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基础控件</title>
    <link rel="stylesheet" href="./less/hopeui.css" />
    <script src="./hopeui.js"></script>
</head>

<body>
    <div style="padding:50px 10px;">
        <form class="hopeui-form" name="form" action="" id="form">
            <div class="hopeui-form-item">
                <label class="hopeui-form-label">下拉框</label>
                <div class="hopeui-input-block">
                    <select name="city" hope-verify="required">
                        <option value="">请选择</option>
                        <option value="青岛">青岛</option>
                        <option value="武汉">武汉</option>
                        <option value="乌鲁木齐">乌鲁木齐</option>
                        <option value="南京">南京</option>
                        <option value="天津">天津</option>
                        <option value="郑州">郑州</option>
                        <option value="重庆">重庆</option>
                        <option value="成都">成都</option>
                        <option value="云南">云南</option>
                    </select>
                </div>
            </div>
            <div class="hopeui-form-item">
                <label class="hopeui-form-label">分组下拉框</label>
                <div class="hopeui-input-block">
                    <select name="school" hope-verify="required">
                        <option value="">请选择</option>
                        <optgroup label="北京"">
                            <option value=" 北京大学">北京大学</option>
                            <option value="清华大学">清华大学</option>
                        </optgroup>
                        <optgroup label="浙江"">
                            <option value=" 浙江大学">浙江大学</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="hopeui-form-item">
                <label class="hopeui-form-label">联动下拉框</label>
                <div class="hopeui-input-inline">
                    <select name="LD" id="dd" hope-verify="required">
                        <option value="">请选择</option>
                        <option value="青岛">青岛</option>
                        <option value="武汉">武汉</option>
                        <option value="乌鲁木齐">乌鲁木齐</option>
                        <option value="南京">南京</option>
                        <option value="天津">天津</option>
                        <option value="郑州">郑州</option>
                    </select>
                </div>
                <div class="hopeui-input-inline">
                    <select name="LD" hope-verify="required">
                        <option value="">请选择</option>
                        <option value="青岛">青岛</option>
                        <option value="武汉">武汉</option>
                        <option value="乌鲁木齐">乌鲁木齐</option>
                        <option value="南京">南京</option>
                        <option value="天津">天津</option>
                        <option value="郑州">郑州</option>
                    </select>
                </div>
                <div class="hopeui-input-inline">
                    <select name="LD" hope-verify="required">
                        <option value="">请选择</option>
                        <option value="青岛">青岛</option>
                        <option value="武汉">武汉</option>
                        <option value="乌鲁木齐">乌鲁木齐</option>
                        <option value="南京">南京</option>
                        <option value="天津">天津</option>
                        <option value="郑州">郑州</option>
                    </select>
                </div>
            </div>
            <div class="hopeui-form-item">
                <label class="hopeui-form-label">文本框</label>
                <div class="hopeui-input-block">
                    <input name="text" type="text" placeholder="请输入" value="" class="hopeui-input"
                        hope-verify="required" />
                    <!-- <span class="hopeui-form-error-prompt">
                            <i class="hopeui-icon hopeui-icon-close-fill"></i>文本至少得5个字符</span> -->
                </div>
            </div>
            <div class="hopeui-form-item">
                <label class="hopeui-form-label">密码框</label>
                <div class="hopeui-input-block">
                    <input name="password" type="password" placeholder="请输入" value="" class="hopeui-input"
                        hope-verify="required" />
                </div>
            </div>
            <div class="hopeui-form-item">
                <label class="hopeui-form-label">多选框</label>
                <div class="hopeui-input-block">
                    <input type="checkbox" name="subject" value="音乐" hope-verify="required" />
                    <input type="checkbox" name="subject" value="历史" hope-verify="required" />
                    <input type="checkbox" name="subject" value="生物" hope-verify="required" />
                </div>
            </div>
            <div class="hopeui-form-item">
                <label class="hopeui-form-label">单选框</label>
                <div class="hopeui-input-block">
                    <input type="radio" name="radio" value="男" title="男" checked hope-verify="required"/>
                    <input type="radio" name="radio" value="女" title="女" hope-verify="required"/>
                </div>
            </div>
            <div class="hopeui-form-item">
                <label class="hopeui-form-label">多文本域</label>
                <div class="hopeui-input-block">
                    <textarea name="textarea" class="hopeui-textarea" placeholder="请输入内容"
                        hope-verify="required"></textarea>
                </div>
            </div>
            <div class="hopeui-form-item">
                <div class="hopeui-input-block">
                    <button type="button" class="hopeui-btn hopeui-btn-primary" onclick="set()">
                        赋值
                    </button>
                    <button type="button" class="hopeui-btn hopeui-btn-primary" onclick="xclear()">
                        重置
                    </button>
                    <button type="submit" class="hopeui-btn">
                        提交表达
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script>
        window.hope = new HopeControls();
        window.form = hope.form({
            on: {
                submit: function (e) {
                    console.log(e);
                },
            },
            controls: {
                selector: {
                    on: {
                        change: function (e) {
                            console.log(e);
                        },
                        toggle: function (e) {
                            console.log(1);
                        }
                    }
                },
                checkbox: {
                    on: {
                        change: function (e) {
                            console.log(e);
                        }
                    }
                },
                radio: {
                    on: {
                        change: function (e) {
                            console.log(e);
                        }
                    }
                },
                input: {
                    on: {
                        blur: function (e) {
                            console.log(e);
                        },
                        focus: function (e) {
                            console.log(e);
                        }
                    }
                },
                textarea: {
                    on: {
                        blur: function (e) {
                            console.log(e);
                        },
                        focus: function (e) {
                            console.log(e);
                        }
                    }
                }
            },
            verify: {
                text: function (value) {
                    if (value.length < 5) {
                        return '文本至少得5个字符';
                    }
                },
                password: function (value) {
                    if (value.length < 6) {
                        return '密码至少输入6个字符';
                    }
                }
            }
        })


        /**
         * @description: 
         * @param {
         *             eleName:{
         *                  type:"selector|checkbox|radio"，
         *                  value:""
         *              }
         *         } 
         * @return: 
         */
        function set(){
            form.val({
                city:{
                    type:"selector",
                    value:"南京"
                },
                school:{
                    type:"selector",
                    value:"清华大学"
                },
                LD:{
                    type:"selector",
                    value:"天津,乌鲁木齐,青岛"
                },
                text:{
                    type:"input",
                    value:"我爱HopeUI"
                },
                textarea:{
                    type:"textarea",
                    value:"我爱北京天安门"
                },
                password:{
                    type:"input",
                    value:"999888999"
                },
                subject:{
                    type:"checkbox",
                    value:"历史"
                },
                radio:{
                    type:"radio",
                    value:"女"
                }
            })
        }

        function xclear(){
            console.log(1);
            form.clear();
        }

        
    </script>
</body>

</html>
