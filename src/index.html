<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>基础控件</title>
        <link rel="stylesheet" href="./less/hopeui.css" />
        <script src="./hopeui.js"></script>
    </head>
    <body>
        <div style="width: 50%; padding-top: 50px;">
            <form class="hopeui-form" name="form" action="" id="form">
                <div class="hopeui-form-item">
                    <label class="hopeui-form-label">下拉框</label>
                    <div class="hopeui-input-block">
                        <select
                            name="modules"
                            hope-verify="required"
                        >
                            <option value="">请选择</option>
                            <option value="1">赵子龙</option>
                            <option value="2">项羽</option>
                            <option value="3">张辽</option>
                            <option value="4">周公瑾</option>
                            <option value="5">诸葛亮</option>
                            <option value="6">邢道荣</option>
                        </select>
                    </div>
                </div>
                <div class="hopeui-form-item">
                    <label class="hopeui-form-label">分组下拉框</label>
                    <div class="hopeui-input-block">
                        <select
                            name="modules"
                            hope-verify="required"
                        >
                            <option value="">请选择</option>
                            <optgroup label="王牌战队">
                                <option value="德川家康"
                                    >德川家康</option
                                >
                            </optgroup>
                            <optgroup label="风行战队"">
                                <option value="服部半藏">服部半藏</option>
                                <option value="丰臣秀吉"
                                    >丰臣秀吉</option
                                >
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="hopeui-form-item">
                    <label class="hopeui-form-label">文本框</label>
                    <div class="hopeui-input-block">
                        <input
                            type="text"
                            placeholder="请输入"
                            value=""
                            class="hopeui-input"
                        />
                    </div>
                </div>
                <div class="hopeui-form-item">
                    <label class="hopeui-form-label">密码框</label>
                    <div class="hopeui-input-block">
                        <input
                            type="password"
                            placeholder="请输入"
                            value=""
                            class="hopeui-input"
                        />
                    </div>
                </div>
                <div class="hopeui-form-item">
                    <label class="hopeui-form-label">多选框</label>
                    <div class="hopeui-input-block">
                        <input type="checkbox" name="group" title="刘备" />
                        <input type="checkbox" name="group" title="关羽" />
                        <input type="checkbox" name="group" title="张飞" />
                    </div>
                </div>
                <div class="hopeui-form-item">
                    <label class="hopeui-form-label">多选框</label>
                    <div class="hopeui-input-block">
                        <input
                            type="radio"
                            name="x"
                            value="男"
                            title="男"
                            checked
                        />
                        <input type="radio" name="x" value="女" title="女" />
                    </div>
                </div>
                <div class="hopeui-form-item">
                    <label class="hopeui-form-label">文本域</label>
                    <div class="hopeui-input-block">
                        <textarea
                            class="hopeui-textarea"
                            placeholder="请输入内容"
                        ></textarea>
                    </div>
                </div>
                <div class="hopeui-form-item">
                    <div class="hopeui-input-block">
                        <button
                            type="submit"
                            class="hopeui-btn hopeui-btn-primary"
                        >
                            普通按钮
                        </button>
                        <button type="submit" class="hopeui-btn">
                            默认按钮
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <script>
            var hope = new HopeControls();
            hope.selector({
                onChange: function (e) {
                    console.log(e);
                },
            });
            hope.checkbox({
                onChange: function (e) {
                    console.log(e);
                },
            });
            hope.radio({
                onChange: function (e) {
                    console.log(e);
                },
            });
        </script>
    </body>
</html>
