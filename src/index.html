                    </select>

                        </optgroup>

                    <input type="checkbox" name="subject" value="历史" />
                    <input type="checkbox" name="subject" value="生物" />
                </div>
            </div>
            <div class="hopeui-form-item">
                <label class="hopeui-form-label">单选框</label>
                <div class="hopeui-input-block">
                    <input type="radio" name="radio" value="男" title="男" checked />
                    <input type="radio" name="radio" value="女" title="女" />
                </div>
            </div>
            <div class="hopeui-form-item">
