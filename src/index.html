<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <link rel="stylesheet" href="./hopeui.css" />
    </head>

    <body>
        <div class="hopeui-container">
            常规布局（以中型屏幕桌面为例）：
            <div class="hopeui-row">
                <div class="hopeui-col-md9">
                    你的内容 9/12
                </div>
                <div class="hopeui-col-md3">
                    你的内容 3/12
                </div>
            </div>

            移动设备、平板、桌面端的不同表现：
            <div class="hopeui-row">
                <div class="hopeui-col-xs6 hopeui-col-sm6 hopeui-col-md4">
                    移动：6/12 | 平板：6/12 | 桌面：4/12
                </div>
                <div class="hopeui-col-xs6 hopeui-col-sm6 hopeui-col-md4">
                    移动：6/12 | 平板：6/12 | 桌面：4/12
                </div>
                <div class="hopeui-col-xs4 hopeui-col-sm12 hopeui-col-md4">
                    移动：4/12 | 平板：12/12 | 桌面：4/12
                </div>
                <div class="hopeui-col-xs4 hopeui-col-sm7 hopeui-col-md8">
                    移动：4/12 | 平板：7/12 | 桌面：8/12
                </div>
                <div class="hopeui-col-xs4 hopeui-col-sm5 hopeui-col-md4">
                    移动：4/12 | 平板：5/12 | 桌面：4/12
                </div>
            </div>
        </div>
    </body>
</html>
