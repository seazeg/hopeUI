        background: #ffa55b;
    }

        margin-bottom: 5px;
    }

    .docs-demo-circle {
        width: 200px;
        height: 200px;
        background: #ff7400;
        display: block;
        line-height: 200px;
        text-align: center;
        color: #fff;
        cursor: pointer;
        user-select: none;
    }

    #lightbox li,
    #lightbox2 li {
        width: 33%;
        height: 400px;
        display: inline-block;
        overflow: hidden;
    }

    #lightbox li img,

<script>
    hope.lightbox({
        ele: '#lightbox',
        options: {
            width: '90%',
            type: 'iframe', //pic,video
            maskColor: 'rgba(73,74,95,0.8)',
            animation: "no"
        },
        on: {
            confirm: function (ele, e) {
                e.close();
            },
        },
    });

    hope.lightbox({
        ele: '#lightbox2',
        options: {
            type: 'pic', //pic,video
            maskColor: 'rgba(73,74,95,0.8)',
            animation: "no"
        },
        on: {
            confirm: function (ele, e) {
                e.close();
            },
        },
    });

    var pager = hope.pager({
        ele: "#pager",
        options: {
            omit: 5, //最多保留多少按钮,必须奇数
            prevName: "prev",
            nextName: "next",
            hideNum: true,
            pageMapping: "pageNo", //当前页码字段的映射，默认pageNo
            extend: true
        },
        params: {
            url: '/assets/page/list1.json',
            dataType: "json",
            type: 'get',
            data: {
                pageNo: 1,
                pageSize: 20
            }
        },
        reader: function (res) {
            var data = res.data;
            var template = '';
            for (var i = 0; i < data.length; i++) {
                template += "<p>" + data[i].goodsName + "|" + data[i].goodsStar + "</p>"
            }
            $('#pagelist').html(template);
            return {
                pageNo: res.pageNo,
                pageSize: res.pageSize,
                totalNumber: res.totalNumber
            }
        },
        on: {
            jumpOver: function (e) {
                console.log(e);
            }
        },
    })
    pager.jump(10)




    window.tabb = hope.tab({
        ele: "#tab",
        options: {
            slideSwitch: true
        },
        on: {
            change: function (e) {
                console.log(e);
            },
            init: function (e) {
                console.log(e);
            },
        },
    });



    document.getElementById("open1").onclick = function () {
        hope.layer({
            options: {
                title: "信息",
                content: "<div style='padding:20px;text-align: center;'>你好，你已经吃过了</div>",
                defaultBtn: {
                    ok: "好的",
                    cancel: "拜拜",
                },
                width: '300px'
            },
        });
    };


    document.getElementById("open3").onclick = function () {
        var ly = hope.layer({
