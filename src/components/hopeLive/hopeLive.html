            html,

    <body>
        <video
            id="video"
            class="video-js"
            muted
            controls
            autoplay
            preload="auto"
            poster=""
            data-setup="{}"
        >
            <source src="" type="" />
            <p class="vjs-no-js">
                <object width="100%" height="100%" id="object">
                    <param name="movie" value="/videojs/video-js.swf" />
                </object>
            </p>
        </video>

        <script>
            var os = (function () {
                var ua = navigator.userAgent,
                    isWindowsPhone = /(?:Windows Phone)/.test(ua),
                    isSymbian = /(?:SymbianOS)/.test(ua) || isWindowsPhone,
                    isAndroid = /(?:Android)/.test(ua),
                    isFireFox = /(?:Firefox)/.test(ua),
                    isChrome = /(?:Chrome|CriOS)/.test(ua),
                    isTablet =
                        /(?:iPad|PlayBook)/.test(ua) ||
                        (isAndroid && !/(?:Mobile)/.test(ua)) ||
                        (isFireFox && /(?:Tablet)/.test(ua)),
                    isPhone = /(?:iPhone)/.test(ua) && !isTablet,
                    isPc = !isPhone && !isAndroid && !isSymbian;
                return {
                    isTablet: isTablet,
                    isPhone: isPhone,
                    isAndroid: isAndroid,
                    isPc: isPc,
                };
            })();

            function getQueryVariable(variable) {
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i = 0; i < vars.length; i++) {
                    var pair = vars[i].split("=");
                    if (pair[0] == variable) {
                        return pair[1];
                    }
                }
                return false;
            }
            $("#video").width($(window).width()).height($(window).height());

            // if (!(os.isTablet || os.isAndroid || os.isPhone)) {

            //hls
            $("#video")
                .find("source")
                .attr("src", decodeURIComponent(getQueryVariable("hls") || ""))
                .attr("type", "application/x-mpegURL");
            // }
        </script>
